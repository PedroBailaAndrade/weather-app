<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="Wheather App" content="Wheather app test">
  <title>Wheather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZybwdqWYcGlLiuwj0y-cZuAliUedq6NY&libraries=places"></script>
  <script defer src="script.js"></script>
</head>

<body>

  <div class="main-container">

    <div class="container">

      <div class="search">

        <div class="search-input">
          <input type="text" class="city-search" data-city-search placeholder="Enter Location">
        </div>

        <div class="search-gps">
          <!-- button -->
        </div>

      </div>

      <div class="info">

        <div class="location-name">
          <h1>Portugallllll</h1>
        </div>


        <div class="location-icon">
          <!-- <canvas id="icon" width="128" height="128"></canvas> -->
          <!-- <img alt="Wheather Icon" class="icon" width="128" height="128">.l.</img> -->
        </div>


        <div class="location-temperature">

          <div class="temperature-value-title">
            <h2 class="temperature-value">12</h2>
            <span class="temperature-title">CÂº</span>
          </div>

        </div>

        <div class="location-summary">
          <h1>Drizzle</h1>
        </div>

      </div>

      <div class="more-info">

        <div class="location-humidity">

          <div class="humidity-value-title">
            <h2 class="humidity-value">34</h2>
            <span class="humidity-title">%</span>
          </div>

        </div>

        <div class="location-precipitation">

          <div class="precipitation-value-title">
            <h2 class="precipitation-value">5</h2>
            <span class="precipitation-title">%</span>
          </div>

        </div>

      </div>

      <a href="https://darksky.net/poweredby/" class="poweredby" target="_blank">Powered by Dark Sky</a>


    </div>

  </div>

</body>
